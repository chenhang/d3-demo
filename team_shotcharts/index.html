<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/index.css" rel="stylesheet">
    <title>Shot Chart</title>
    <script src="d3/d3.min.js"></script>
    <script src="d3/hexbin.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
</head>
<body>
<select class="team-selection" onchange="selectTeam(this)">
    <option value="mil">MIL</option>
    <option value="gsw">GSW</option>
    <option value="min">MIN</option>
    <option value="mia">MIA</option>
    <option value="atl">ATL</option>
    <option value="bos">BOS</option>
    <option value="det">DET</option>
    <option value="nyk">NYK</option>
    <option value="den">DEN</option>
    <option value="dal">DAL</option>
    <option value="bkn">BKN</option>
    <option value="por">POR</option>
    <option value="okc">OKC</option>
    <option value="tor">TOR</option>
    <option value="chi">CHI</option>
    <option value="sas">SAS</option>
    <option value="cha">CHA</option>
    <option value="uta">UTA</option>
    <option value="cle">CLE</option>
    <option value="hou">HOU</option>
    <option value="was">WAS</option>
    <option value="lal">LAL</option>
    <option value="phi">PHI</option>
    <option value="mem">MEM</option>
    <option value="lac">LAC</option>
    <option value="sac">SAC</option>
    <option value="orl">ORL</option>
    <option value="phx">PHX</option>
    <option value="ind">IND</option>
    <option value="nop">NOP</option>
</select>

<div class="shot-chart">
    <h2 class="desc" id="desc-1">ALL GAMES - Self</h2>
    <svg id="svg-1" width="500px" height="530px" viewBox="0 0 500 530"></svg>
</div>
<div class="shot-chart">
    <h2 class="desc" id="desc-2">ALL GAMES - Opp</h2>
    <svg id="svg-2" width="500" height="530" viewBox="0 0 500 530"></svg>
</div>
<div class="shot-chart">
    <h2 class="desc" id="desc-3">Wins Games - Self</h2>
    <svg id="svg-3" width="500" height="530" viewBox="0 0 500 530"></svg>
</div>
<div class="shot-chart">
    <h2 class="desc" id="desc-4">Loses Games - Self</h2>
    <svg id="svg-4" width="500" height="530" viewBox="0 0 500 530"></svg>
</div>
<div class="shot-chart">
    <h2 class="desc" id="desc-5">Wins Games - Opp</h2>
    <svg id="svg-5" width="500" height="530" viewBox="0 0 500 530"></svg>
</div>
<div class="shot-chart">
    <h2 class="desc" id="desc-6">Loses Games - Opp</h2>
    <svg id="svg-6" width="500" height="530" viewBox="0 0 500 530"></svg>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
